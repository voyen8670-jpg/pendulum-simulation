<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kho Th√≠ Nghi·ªám M√¥ Ph·ªèng</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      height: 100vh;
      background: #f0f2f5;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: linear-gradient(180deg, #4facfe, #00f2fe);
      color: white;
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .sidebar button:hover {
      background: rgba(255,255,255,0.4);
      transform: scale(1.05);
    }
    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .main h1 {
      margin: 10px 0 20px;
      background: linear-gradient(90deg,#ff8a00,#e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #canvas-holder {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      margin-top: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>üî¨ Th√≠ nghi·ªám</h2>
    <button onclick="startExperiment('pendulum')">Con l·∫Øc ƒë∆°n</button>
    <button onclick="startExperiment('freefall')">R∆°i t·ª± do</button>
    <!-- Sau n√†y c√≥ th·ªÉ th√™m -->
    <!-- <button onclick="startExperiment('lens')">Th·∫•u k√≠nh h·ªôi t·ª•</button> -->
  </div>

  <!-- Main content -->
  <div class="main">
    <h1>Kho Th√≠ Nghi·ªám M√¥ Ph·ªèng</h1>
    <div id="canvas-holder"></div>
  </div>

  <script>
    let currentSketch;

    function startExperiment(type) {
      document.getElementById("canvas-holder").innerHTML = "";
      if (currentSketch) currentSketch.remove();

      if (type === "pendulum") currentSketch = new p5(pendulumSketch, "canvas-holder");
      if (type === "freefall") currentSketch = new p5(freefallSketch, "canvas-holder");
    }

    // ---------------- Con l·∫Øc ----------------
    const pendulumSketch = (p) => {
      let angle, aVel, aAcc, r = 150;
      let g = 0.4;
      p.setup = () => {
        p.createCanvas(400, 400).parent("canvas-holder");
        angle = p.PI / 4; aVel = 0; aAcc = 0;
      };
      p.draw = () => {
        p.background(240);
        let ox = p.width/2, oy = 50;
        let bx = ox + r * p.sin(angle), by = oy + r * p.cos(angle);

        aAcc = (-1 * g / r) * p.sin(angle);
        aVel += aAcc; aVel *= 0.99; angle += aVel;

        p.stroke(0); p.line(ox, oy, bx, by);
        p.fill(200, 0, 0); p.ellipse(bx, by, 40, 40);
      };
    };

    // ---------------- R∆°i t·ª± do ----------------
    const freefallSketch = (p) => {
      let y, v, g = 9.8, start = false, btn, startTime;
      p.setup = () => {
        p.createCanvas(400, 400).parent("canvas-holder");
        y = 50; v = 0;
        btn = p.createButton("‚ñ∂ B·∫Øt ƒë·∫ßu");
        btn.parent("canvas-holder");
        btn.style("margin-top","10px");
        btn.mousePressed(() => { start = true; y=50; v=0; startTime=p.millis(); });
      };
      p.draw = () => {
        p.background(240);
        p.line(0,p.height-50,p.width,p.height-50);
        if (start) {
          let dt = p.deltaTime/1000;
          v += g*dt*30; y += v*dt;
          if (y > p.height-70) { y = p.height-70; v=0; start=false; }
        }
        p.fill(50,100,200); p.ellipse(p.width/2,y,40,40);
        if (startTime) {
          let t=(p.millis()-startTime)/1000;
          p.fill(0); p.textSize(16);
          p.text("Th·ªùi gian: "+t.toFixed(2)+"s",10,20);
        }
      };
    };
  </script>
</body>
</html>
